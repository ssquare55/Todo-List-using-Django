{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
  <!-- {{items.item}} -->
  {% if items %}
      <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="{{ items.item }}" value="{{ items.item }}" aria-label="Search" name="item">
        <input type="hidden" name="completed" value="{{ items.completed }}">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit</button>
      </form>
  {% endif %}

{% endblock %}
